        <script type="text/javascript">
            /*
            
                setting up maize.domino
                =======================
                
                Note: Cfr maize.domino.ready function
                This url list manifests all available jsonRPC methods.
                Objects are mere collections, only values are transformed.

                Api calls will be available under maize.domino.api.

                e.g

                maize.domino.urls = {
                    echo: "echo"
                }
                will be appended to maize.domino.api dictionary
                and executed with:

                maize.domino.api.echo.execute( params, callback )

            */

            maize.domino.urls = {
                echo: "echo",
                citation: {
                    by_rec_ids: 'citation_by_rec_ids',
                },
                metadata:{
                    by_rec_ids: 'metadata_by_rec_ids'
                }
            }



            $(document).ready(function() {
                maize.domino.ready();
                maize.domino.api.echo.execute(["loaded"], maize.log );
            });    
        </script>
        <style>

text {
  pointer-events: none;
}

.grandparent text {
  font-weight: bold;
}

rect {
  fill: none;
  stroke: #fff;
}

rect.parent,
.grandparent rect {
  stroke-width: 2px;
}

  fill: #fff;
}

.grandparent rect {
  cursor: pointer;
}

  pointer-events: all;
}

    <body style="height:100%">
        <!-- modals -->

        <div class="container_12">

            <h1><b>RM</b> &dash; On stranger tiles</h1>
           
           
        </div>

        <!-- pseudo treemap (percentage only) modulus -->
        <div class="container_12">
            <!-- the position absolute method-->
            <div style="position:absolute; height:400px; width:960px" id="treemap">
               
            </div>
        </div>

          <script>

var margin = {top: 20, right: 20, bottom: 20, left: 20};

var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    formatNumber = d3.format(",d"),
    transitioning;

var x = d3.scale.linear()
    .domain([0, width])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([0, height]);

var treemap = d3.layout.treemap()
    .children(function(d, depth) { return depth ? null : d.children; })
    .sort(function(a, b) { return a.value - b.value; })
    .ratio(height / width * 0.5 * (1 + Math.sqrt(5)))
    .round(false);

var svg = d3.select("#treemap").append("div")
    .attr("class","tiles")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("background", "gold")
    //.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
   //  .style("shape-rendering", "crispEdges");

var grandparent = svg.append("div")
    .attr("class", "grandparent");

grandparent.append("div")
    .attr("y", -margin.top)
    .attr("width", width)
    .attr("height", margin.top);

grandparent.append("h2")
    .style("padding", "10px")
    .text("index");

d3.json("flare.json", function(root) {
    
  initialize(root);
  accumulate(root);
  layout(root);
  display(root);

  function initialize(root) {
    root.x = root.y = 0;
    root.dx = width;
    root.dy = height;
    root.depth = 0;
  }

  // Aggregate the values for internal nodes. This is normally done by the
  // treemap layout, but not here because of our custom implementation.
  function accumulate(d) {
    return d.children
        ? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
        : d.value;
  }

  // Compute the treemap layout recursively such that each group of siblings
  // uses the same size (1×1) rather than the dimensions of the parent cell.
  // This optimizes the layout for the current zoom state. Note that a wrapper
  // object is created for the parent node for each group of siblings so that
  // the parent’s dimensions are not discarded as we recurse. Since each group
  // of sibling was laid out in 1×1, we must rescale to fit using absolute
  // coordinates. This lets us use a viewport to zoom.
  function layout(d) {
    if (d.children) {
      treemap.nodes({children: d.children});
      d.children.forEach(function(c) {
        c.x = d.x + c.x * d.dx;
        c.y = d.y + c.y * d.dy;
        c.dx *= d.dx;
        c.dy *= d.dy;
        c.parent = d;
        layout(c);
      });
    }
  }

  function display(d) {
    grandparent
        .datum(d.parent)
        .on("click", transition)
      .select("h2")
        .text(name(d));
        
    var g1 = svg.insert("div", ".grandparent")
        .datum(d)
        .attr("class", "depth")
        .attr("style", "position:absolute;top:"+margin.top + "px;left:"+margin.left+"px");
   
    var g = g1.selectAll("div")
        .data(d.children)
      .enter().append("div")
    
    
    g.filter(function(d) { return d.children; })
        .classed("children", true)
        .on("click", transition);



    g.selectAll(".child")
        .data(function(d) { return d.children || [d]; })
      .enter().append("div")
        .attr("class", "child rect")
        .call(rect).append("div");



    g.append("div")
        .attr("class", "parent rect")
        .call(rect)
      .attr("title", function(d) { return formatNumber(d.value); });



    g.append("h4")
        .attr("dy", ".75em")

        .text(function(d) { return d.name; })
        .call(text);


    
    function transition(d) {
      if (transitioning || !d) return;
      transitioning = true;

      var g2 = display(d),
          t1 = g1.transition().duration(750),
          t2 = g2.transition().duration(750);

      // Update the domain only after entering new elements.
      x.domain([d.x, d.x + d.dx]);
      y.domain([d.y, d.y + d.dy]);

      // Enable anti-aliasing during the transition.
      // svg.style("shape-rendering", null);

      // Draw child nodes on top of parent nodes.
      svg.selectAll(".depth").sort(function(a, b) { return a.depth - b.depth; });

      // Fade-in entering text.
      g2.selectAll("h4").style("opacity", 0);

      // Transition to the new view.
      t1.selectAll("h4").call(text).style("opacity", 0);
      t2.selectAll("h4").call(text).style("opacity", 1);
      t1.selectAll(".rect").call(rect);
      t2.selectAll(".rect").call(rect);

      // Remove the old node when the transition is finished.
      t1.remove().each("end", function() {
        svg.style("shape-rendering", "crispEdges");
        transitioning = false;
      });
    }

    return g;
  }

    function text(text) {
        text.attr("style",function(d) {
            return [
                "position:absolute",
                "left:" + x(d.x) + "px",
                "top:" + y(d.y)+ "px"
            ].join(";");
        });
    };

    function rect(rect) {
        rect.attr("style",function(d) {
            return [
                "position:absolute",
                "left:" + x(d.x) + "px",
                "top:" + y(d.y)+ "px",
                "width:" + ( x(d.x + d.dx) - x(d.x) )+ "px",
                "height:" + ( y(d.y + d.dy) - y(d.y) )+ "px" ].join(";")
        });
    };

    function name(d) {
        return d.parent? name(d.parent) + "." + d.name: d.name;
    }
});

</script>
    </body>
